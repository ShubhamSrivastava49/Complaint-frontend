<p>Welcome Customer</p>
  <button class="btn btn-primary" (click) ="getCustomerComplaints()">Get Complaints</button>
  <button class="btn btn-primary" (click) ="lodgeComplaint()">Lodge a new Complaint</button>
  <div class="container"  *ngIf="showCustomerComplaint">
    <h2>Complaints Table</h2>          
    <table class="table">
      <thead>
        
          <th>Status</th>
          <th>Heading</th>
          <th>Date Created</th>
          <th>Date Updated</th>
         
      </thead>
      <tbody >
        <tr *ngFor="let complaint of complaints">
          <td>In Progress</td>
          <td> {{complaint.complaintHeading }}</td> 
          <td>{{complaint.dateCreated }}</td>
          <td> {{complaint.dateUpdated }}</td>
        </tr>
       
       </tbody>
    </table>
  </div>
  

  <div class="container" *ngIf="fileComplaint">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit) ="lodgeNewComplaint(f)" #f ="ngForm" >
            <div id="user-data">
              <div class="form-group">
                <label for="Heading">Heading</label>
                <input type="text" id="heading"  name ="heading" class="form-control"  ngModel>
              </div>
              <div class="form-group">
                  <label for="Description">Description</label>
                  <input type="text" id="description"  name ="description" class="form-control"  ngModel>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
